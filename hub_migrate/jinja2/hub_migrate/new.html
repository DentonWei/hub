<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>HUB data migration</title>
    <script type="text/javascript" src="{{ static('hub_migrate/js/jquery.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ static('hub_migrate/css/new.css') }}"/>
</head>
<body>
    <h1>HUB Migration</h1>
    <div class="container">
        <div class="left">
            <div class="host">
                <ul>
                    <li><label>Host Name:</label><input type="text"></li>
                    <li><label>dataBase Name:</label><input type="text"></li>
                    <li><label>UserName:</label><input type="text"></li>
                    <li><label>Password:</label><input type="text"></li>
                    <li>
                        <input class="test" type="submit" value="test">
                        <input class="submit" type="submit" value="submit">
                    </li>
                </ul>
            </div>
            <div class="result">
                <p>result</p>
                <textarea rows="12" cols="48" name="result" readonly="true"></textarea>
            </div>
        </div>
        <div class="middle">
            <table border="1">
                <thead>
                    <tr>
                        <td>1</td>
                        <td>table_name</td>
                        <td>description</td>
                        <td><input type="button" value="click"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td></td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div class="right">
            <div class="hadoop">
                <ul>
                    <li><label>hive-database:</label><input type="text"></li>
                    <li><label>fields-terminated-by:</label><input type="text"></li>
                    <li><label>num-mappers:</label><input type="text"></li>
                </ul>
            </div>
        </div>
        <input class="create" type="button" value="创建Job" style="float:right; margin-right:10%">
    </div>
</body>
</html>
<script type="text/javascript">
{#  测试连接  #}
    $(function() {
        $(".test").click(function () {
            var dummy = {
                'host': '192.168.88.249',
                'database': 'AOCHUBFOBJ',
                'username': 'KWP001',
                'password': 'KWP001'
            };
            dummy = JSON.stringify(dummy);
            $.ajax({
                url: "http://localhost:8000/hub_migrate/test/",
                dataType: "json",
                async: false,
                type: "post",
                data: dummy,
                {#                                contentType : "application/json;charset=UTF-8",#}
                success: function (data) {
                    console.log(data);
                    $("textarea").html(data["stdout"])
                },
                error: function (err) {
                    console.log(err);
                }
            })
        })
    });
{#  提交Job  #}
    $(function () {
        $(".create").click(function () {
            var connection = {
                conn: {
                    "host": '192.168.88.249',
                    "database": 'AOCHUBFOBJ',
                    "username": 'KWP001',
                    "password": 'KWP001',
                    "table": ["sscustp", "ddacmsp"],
                    "hive-database": 'etl',
                    "fields-terminated-by": "','",
                    "num-mappers": '1',
                    "hive-overwrite": true,
                    "remarks": ""
                },
                job: {
                    "name": "sscustp",
                    "status": 0,
                    "type": 1
                }
            };
            connection = JSON.stringify(connection);
            $.ajax({
                url: "http://localhost:8000/hub_migrate/create/",
                dataType: "json",
                async: false,
                type: "post",
                data: connection,
                success: function (data) {
                    console.log(data);
                    window.location.href="http://localhost:8000/hub_migrate/index.html"
                }
            })
        })
    })
</script>
