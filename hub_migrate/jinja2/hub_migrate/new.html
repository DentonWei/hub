<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>HUB data migration</title>
    <link rel="stylesheet" href={{ static('hub_migrate/css/new.css') }}>
    <link rel="stylesheet" href={{ static('hub_migrate/css/reset.css') }}>
    <script type="text/javascript" src="{{ static('hub_migrate/js/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ static('hub_migrate/js/new.js') }}"></script>
</head>
<body>
    <h1 class="title">Hub migration</h1>
    <div class="container">
        <div class="left">
            <h2 class="title1">primary data connection</h2>
            <ul>
            <li><label>Host Name:</label><input type="text" id="host" value="192.168.88.249"></li>
            <li><label>dataBase Name:</label><input type="text" id="database" value="AOCHUBFOBJ"></li>
            <!--<li><label>Prot Number:</label><input type="text"></li>-->
            <li><label>Username:</label><input type="text" id="username" value="KWP001"></li>
            <li><label>Password:</label><input type="password" id="password" value="KWP001"></li>
            </ul>
            <div class="feature"><button id="test">test</button><button id="submit">submit</button></div>
            <h2 class="title1">Result</h2>
            <div id="evaluation"></div>
        </div>
        <div class="middle">
            <h2 class="title1">table name</h2>
            <ul id="tableList"></ul>
            <h2 class="title1">Job: <input id="jobVaule" type="text"></h2>
            <h2 class="title1"><input type="radio" name="transport-type"> banch </h2>
            <h2 class="title1"><input type="radio" name="transport-type"> Real-Time </h2>
        </div>
        <div class="right">
            <h2 class="title1">Hadoop file output</h2>
            <ul>
            <li><label>Database:</label>
                <input id="hive-database" type="text" value="etl"></li>
            <li><label>Terminated:</label>
                <input id="terminated" type="text" value=","></li>
            <li><label>Mappers:</label>
                <input id="mappers" type="text" value="1"></li>
            </ul>
            <div class="feature"><button>Advance</button></div>
        </div>
        <div class="end"><button id="create" >Create</button></div>
    </div>
</body>
</html>
