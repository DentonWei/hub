<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hub migration</title>
    <link rel="stylesheet" href="{{ static('hub_migrate/css/reset.css') }}">
    <link rel="stylesheet" href="{{ static('hub_migrate/css/progress.css') }}">
    <script type="text/javascript" src="{{ static('hub_migrate/js/jquery.js') }}"></script>
</head>
<body>
    <h1 class="title">Hub migration</h1>
    <div class="container">
        {% for table, status in job_status %}
        <div class="top">
            <span>{{ table }}</span>----------<span>{{ status }}</span>
        </div>
        {% endfor %}
    </div>
</body>
</html>
<script>
$(function(){
    var spans = $('.container .top :last-child');
    for (var i=0; i<spans.length; i++){
        var span = $('.container .top:eq('+i+') span:eq(1)');
        console.log(span);
        if(span.text() == "finished"){
            span.css("color","green");
        }else if(span.text() == "migrating"){
            span.css("color","yellow");
        }else{
            span.css("color","red");
        }
    }
})
</script>
